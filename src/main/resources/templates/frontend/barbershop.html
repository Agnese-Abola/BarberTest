<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<style>
    body {
        background-image: url('img/1025.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<div class="container-fluid" style="margin-top: 200px">
    <div class="text-center">
        <div class="position-relative">
            <img src="img/logo.png" class="img-fluid" alt=" "><br>
                    <a class="nav-link" aria-current="page" href="/appointment">
                        <button type="button" class="btn btn-outline-dark btn-lg" style="margin-top: 100px">Make appointment</button>
                    </a>
        </div>
    </div>
    <div class="fixed-bottom">
        <table class="table">
            <thead>
            <tr class="text-center">
                <th scope="col">ADDRESS</th>
                <th scope="col">PHONE</th>
                <th scope="col">WORKING HOURS</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center">
                <td>Brīvības 62; Rīga</td>
                <td>234-567-89</td>
                <td>
                    <table class="table table-striped">
                        <tr th:each="wt: ${worktime}">
                            <td th:text="${wt.getName()}"/>
                            <td th:text="${wt.getVStartTime()}"/>
                            <td th:text="${wt.getVEndTime()}"/>
                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
