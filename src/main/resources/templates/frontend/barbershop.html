<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body id="bg">
<div class="container-fluid" style="margin-top: 100px">
    <div class="text-center">
        <div class="position-relative">
            <img src="img/logo.png"><br>
            <a class="nav-link" aria-current="page" href="/appointment">
                <button type="button" class="btn btn-outline-dark btn-lg" style="margin-top: 60px">Make appointment
                </button>
            </a>
        </div>
    </div>
    <div class="fixed-bottom">
        <table class="table" align="center" style="width: 80%">
            <thead>
            <tr class="text-center">
                <th scope="col" class="border-end">ADDRESS</th>
                <th scope="col">WORKING HOURS</th>
                <th scope="col" class="border-start">PHONE</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center">
                <td class="border-end">Brīvības 62; Rīga</td>
                <td>
                    <table class="table" style="width: 50%" align="center">
                        <tr th:each="wt: ${worktime}">
                            <td th:text="${wt.getName()}"/>
                            <td th:text="${wt.getVStartTime()}" th:align="right"/>
                            <td th:text="'- '+${wt.getVEndTime()}" th:align="left"/>
                        </tr>
                    </table>
                </td>
                <td class="border-start">234-567-89</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
