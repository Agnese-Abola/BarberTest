<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<style>
    body {
        background-image: url('img/1025.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>


<div class="container">
    <br/>
    <div th:if="${error == true}" class="alert alert-danger" role="alert" th:text="${message}"></div>
    <div th:if="${success == true}" class="alert alert-success" role="alert" th:text="${message}"></div>

    <h1 th:text="${title}"></h1>

    <form action="/appointment/create" method="post" name="updateDto">
        <div class="row">
            <div class="col-sm">
                <div class="dropdown">
                    <label for="employee-list" class="col-2 col-form-label">Employees</label>
                    <select class="form-element" id="employee-list" name="employee" required>
                        <option th:each="employee: ${employeesList}" th:value="${employee.getId()}"
                                th:text="${employee.getName()}"></option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="dropdown">
                    <label for="service-list" class="col-2 col-form-label">Service</label>
                    <select class="form-element" id="service-list" name="service" required>
                        <option th:each="service: ${servicesList}" th:value="${service.getId()}"
                                th:text="${service.getName()}"></option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group row">
                    <label for="appointment-time" class="col col-form-label">Date and time</label>
                        <input class="form-control" type="datetime-local" value=" "
                               id="appointment-time" name="dateAndTime" required>
                </div>
            </div>
        </div>
        <br>

        <h2>Client info</h2>
        <div class="row">
            <div class="col">
                <label for="client-name" class="col-2 col-form-label">Name</label>
                <input type="text" class="form-control" placeholder="Name" id="client-name" name="name" required>
            </div>
            <div class="col">
                <label for="client-surname" class="col-2 col-form-label">Surname</label>
                <input type="text" class="form-control" placeholder="Surname" id="client-surname" name="surname">
            </div>
        </div>


        <div class="row">
            <div class="col">
                <label for="client-phone" class="col-2 col-form-label">Phone</label>
                <input type="text" class="form-control" placeholder="Phone" id="client-phone" name="phone" required>
            </div>
            <div class="col">
                <label for="client-email" class="col-2 col-form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="E-mail" id="client-email" name="email">
            </div>
        </div>

        <div class="col-auto my-1">
            <input type="submit" class="btn btn-primary" value="Book"/>
        </div>
    </form>
</div>

</body>
</html>
